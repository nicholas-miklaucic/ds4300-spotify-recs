{% extends "base.html" %} {% block content %}
<!-- prettier-ignore -->
<section class="section">
  <div class="columns is-centered">
    <div class="column has-text-centered is-half">
      <h2 class="subtitle is-2">Spotify Rec Engine</h2>
        {% for element in data %}
          <iframe
            src={{ element }}
            width="100%"
            height="80"
            frameborder="0"
            allowtransparency="true"
          ></iframe>
        {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
